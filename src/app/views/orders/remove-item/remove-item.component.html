<h2 mat-dialog-title>Remove Item</h2>
<mat-dialog-content>
    <p>Do you really want to remove this item?</p>
    <mat-label>{{this.data.item.quantity}}x {{this.data.item.code}}</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
</mat-dialog-actions>
